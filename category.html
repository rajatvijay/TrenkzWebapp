<!Doctype HTML>
<html>

<head>
	<title>Find Tutor</title>

	<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
	<link rel="stylesheet" type="text/style" href="css/category.css" />


	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="js/angular.min.js"></script>

</head>

<body ng-app="trenkzApp">
	<div class="container z-depth-1" ng-controller="MainController">
		<div class="row">
			<div id="top" class="col s12">
				<div class="col s12 m6 l6">
					<h3 class="left-align">Trenkz</h3>
				</div>
				<div class="col s12 m6 l2 offset-l4 social-media">
					<img src="img/facebook.png" alt="facebook">
					<img src="img/twitter.png" alt="twitter">
					<img src="img/pinterest.png" alt="pinterest">
				</div>
			</div>
			<div id="left" class="col s12 m4 l3">
				<p class="center-align category-heading">Category</p>
				<ul class="collection">
					<li class="collection-item avatar" ng-repeat="category in categories" ng-click="categoryClick(category.id, event)">
						<img ng-src="img/music.png" ng-alt="{{ category.name }}" class="circle">
						<div class="name">
							<span class="title">{{ category.name }}</span>
							<i class="material-icons">chevron_right</i>
						</div>
					</li>
				</ul>
			</div>
			<div id="right" class="col s12 m8 l9">

				<div class="row">
					<div class="col s12 m12 l4" ng-repeat="class in cat.classes">
						<div class="card">
							<div class="card-image waves-effect waves-block waves-light">
								<img class="activator" ng-src="img/{{ class.name }}.jpg">
							</div>
							<div class="card-content">
								<span class="card-title activator grey-text text-darken-4">{{ class.name }}<i class="material-icons right">more_vert</i></span>
								<p>{{ class.address }}</p>
								<p>{{ class.contact_number }}</p>
							</div>
							<div class="card-reveal">
								<span class="card-title grey-text text-darken-4">{{ class.name }}<i class="material-icons right">close</i></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>

	<script type="text/javascript" src="js/trenkzapp/app.js"></script>

	<script type="text/javascript" src="js/trenkzapp/controllers/MainController.js"></script>

	<script type="text/javascript" src="js/trenkzapp/directives/card.js"></script>

	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-73558469-1', 'auto');
  ga('send', 'pageview');
	</script>

</body>

</html>
