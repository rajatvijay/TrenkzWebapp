<!Doctype HTML>
<html>

<head>
	<title>Find Tutor</title>

	<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
	<link rel="stylesheet" type="text/style" href="css/category.css" />


	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

</head>

<body ng-app="trenkzApp">
	<div class="container z-depth-1" ng-controller="MainController">
		<div class="row">
			<div id="top" class="col s12">
				<h3 class="left-align">Trenkz</h3>
			</div>
			<div id="left" class="col s12 m4 l3">
				<p class="center-align category-heading">Category</p>
				<ul class="collection">
					<li class="collection-item avatar" ng-repeat="category in categories" ng-click="doClick(category.id, event)">
						<img ng-src="{{ category.image }}" ng-alt="{{ category.name }}" class="circle">
						<span class="title">{{ category.name }}</span>
					</li>
				</ul>
			</div>
			<div id="right" class="col s12 m8 l9">
				<div class="row sortby-row">
					<div class="col s12 m3 l3">
						<p class="center-align ">Sort by: </p>
					</div>
					<div class="col s12 m3 l3">
						<a class="waves-effect waves-light btn-large"><i class="material-icons left"></i>Distance</a>
					</div>
					<div class="col s12 m3 l3">
						<a class="waves-effect waves-light btn-large"><i class="material-icons left"></i>Price</a>
					</div>
					<div class="col s12 m3 l3">
						<a class="waves-effect waves-light btn-large"><i class="material-icons left"></i>Ratings</a>
					</div>
				</div>
				<div class="row">
					<div class="col s12 m12 l4" ng-repeat="class in cat.classes">
						<div class="card">
							<div class="card-image waves-effect waves-block waves-light">
								<img class="activator" ng-src="{{ class.image }}">
							</div>
							<div class="card-content">
								<span class="card-title activator grey-text text-darken-4">{{ class.name }}<i class="material-icons right">more_vert</i></span>
								<p>{{ class.address }}</p>
								<p>{{ class.contact_number }}</p>
								<p>{{ class.price | currency: "&#8377": 0 }}</p>
							</div>
							<div class="card-reveal">
								<span class="card-title grey-text text-darken-4">{{ class.name }}<i class="material-icons right">close</i></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>

	<script type="text/javascript" src="js/trenkzapp/app.js"></script>

	<script type="text/javascript" src="js/trenkzapp/controllers/MainController.js"></script>

	<script type="text/javascript" src="js/trenkzapp/directives/card.js"></script>

</body>

</html>
